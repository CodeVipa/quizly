<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-white text-gray-900 transition-all duration-300">

<!-- TOP NAVBAR -->
<header class="fixed top-0 left-0 right-0 h-16  shadow flex items-center justify-between px-6 z-50">
  <div class="flex items-center gap-2">
    <div class="w-10 h-10 flex items-center justify-center rounded-full bg-blue-600 text-white font-bold">
      Q
    </div>
    <span class="text-xl font-bold">Quiz<span class="text-blue-600">ly</span></span>
  </div>

  <div class="flex items-center gap-5">
    <!-- Dark Mode -->
    <button id="themeToggle" class="text-xl">
      <i class="ri-moon-line"></i>
    </button>

    <!-- Profile -->
    <div class="relative">
      <button id="profileBtn" class="flex items-center gap-2">
        <i class="ri-user-3-line text-xl"></i>
        <i class="ri-arrow-down-s-line"></i>
      </button>

      <div id="profileMenu" class="hidden absolute right-0 mt-3 w-44 bg-white shadow rounded">
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
        <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
        <a href="#" class="block px-4 py-2 text-red-500 hover:bg-red-100">Logout</a>
      </div>
    </div>
  </div>
</header>

<!-- MAIN LAYOUT -->
<div class="flex pt-16">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-demind-900 dark:bg-gray-900 text-white min-h-screen p-4">
    <ul class="space-y-2">
      <li><a href="#" class="flex items-center gap-3 p-3 hover:bg-blue-800 rounded"><i class="ri-dashboard-line"></i> Dashboard</a></li>
      <li><a href="#" class="flex items-center gap-3 p-3 hover:bg-blue-800 rounded"><i class="ri-group-line"></i> Users</a></li>
     <li class="group">
  <a href="#" class="flex items-center justify-between gap-3 p-3 hover:bg-blue-800 rounded">
    <span class="flex items-center gap-3">
      <i class="ri-book-open-line"></i>
      Courses
    </span>
    <i class="ri-arrow-down-s-line"></i>
  </a>

  <!-- Dropdown -->
  <ul class="ml-8 mt-1 hidden group-hover:block space-y-1">
    <li>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-700">
        Get Quiz
      </a>
    </li>
    <li>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-700">
         Personal Learning
      </a>
    </li>
    <li>
      <a href="#" class="block px-3 py-2 rounded hover:bg-blue-700">
        Quizzes Overview
      </a>
    </li>
  </ul>
</li>

      <li><a href="#" class="flex items-center gap-3 p-3 hover:bg-blue-800 rounded"><i class="ri-settings-5-line"></i> Settings</a></li>
    </ul>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-8 bg-white">
    <h1 class="text-2xl font-bold mb-6">Dashboard Overview</h1>

    <!-- CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div class="bg-white  p-6 rounded shadow">
        <p class="text-gray-500">Users</p>
        <h2 class="text-2xl font-bold">1,245</h2>
      </div>
      <div class="bg-white  p-6 rounded shadow">
        <p class="text-gray-500">Courses</p>
        <h2 class="text-2xl font-bold">36</h2>
        
      </div>
      <div class="bg-white  p-6 rounded shadow">
        <p class="text-gray-500">Quizzes</p>
        <h2 class="text-2xl font-bold">128</h2>
      </div>
      <div class="bg-white  p-6 rounded shadow">
        <p class="text-gray-500">Active Users</p>
        <h2 class="text-2xl font-bold">842</h2>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white  p-6 rounded shadow">
        <h3 class="mb-3 font-semibold">User Growth</h3>
        <canvas id="userChart"></canvas>
      </div>

      <div class="bg-white  p-6 rounded shadow">
        <h3 class="mb-3 font-semibold">Course Activity</h3>
        <canvas id="courseChart"></canvas>
      </div>
    </div>
  </main>
</div>

<!-- SCRIPTS -->
<script>
  // DARK MODE
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
  });

  // PROFILE MENU
  const profileBtn = document.getElementById("profileBtn");
  const profileMenu = document.getElementById("profileMenu");

  profileBtn.addEventListener("click", () => {
    profileMenu.classList.toggle("hidden");
  });

  // CHARTS
  new Chart(document.getElementById('userChart'), {
    type: 'line',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Users',
        data: [120, 190, 300, 450, 600, 820],
        borderColor: '#2563eb',
        backgroundColor: 'rgba(37,99,235,0.2)',
        fill: true
      }]
    }
  });

  new Chart(document.getElementById('courseChart'), {
    type: 'bar',
    data: {
      labels: ['Math', 'Science', 'IT', 'Business'],
      datasets: [{
        label: 'Courses',
        data: [12, 19, 9, 7],
        backgroundColor: '#facc15'
      }]
    }
  });
</script>

</body>
</html>
